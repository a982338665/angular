<!--数据回显：数组对象回显-->
<h2>My Heroes</h2>
<ul class="heroes">
  <!--click 外面的圆括号会让 Angular 监听这个 <li> 元素的 click 事件。 当用户点击 <li> 时，Angular 就会执行表达式 onSelect(hero)-->
  <li *ngFor="let hero2 of heroes"
      [class.selected]="hero2 === selectedHero"
      (click)="onSelect(hero2)">
    <span class="badge">{{hero2.id}}</span> {{hero2.name}}
  </li>
</ul>
<br>
<!--选择英雄详情回显  -->
<div *ngIf="selectedHero">

  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>

</div>
