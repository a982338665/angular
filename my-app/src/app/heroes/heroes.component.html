<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<br>
<!--数据回显：数组对象回显-->
<h2>My Heroes</h2>
<ul class="heroes">
  <!--click 外面的圆括号会让 Angular 监听这个 <li> 元素的 click 事件。 当用户点击 <li> 时，Angular 就会执行表达式 onSelect(hero)-->
  <li *ngFor="let hero2 of heroes">
    <a routerLink="/detail/{{hero2.id}}">
      <span class="badge">{{hero2.id}}</span> {{hero2.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero2)">x
    </button>
  </li>

</ul>
